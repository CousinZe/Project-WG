<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>音频分析页面</title>
</head>
    <body>
        <div class="title-margin" height="0">&nbsp;</div>
        <center><h1>音频分析页面</h1></center>
        <hr />
        <center><img src="../images/audio.png" alt="音频分析页面" width="500"></img></center>
        <p>在下拉框中选中一个音频输入设备，音频分析就会启动。当前的音频强度会显示在下方的进度条中。</p>
        <p><i>提示: 音频分析启动之后不需要一直开着这个窗口。</i></p>
        <p><b>注意: 如果中途插入或者拔出音频设备，音频分析可能会中断。重新打开此页面选择输入设备即可，音频设备列表会自动更新。</b></p>
    </body>
</html>
