<!DOCTYPE html>
<html lang="en">
    <head>
        <title>姿态控制 - VTS</title>
    </head>
    <body>
        <div class="title-margin" height="0">&nbsp;</div>
        <center><h1>姿态控制 - VTS</h1></center>
        <hr />

        <center>
            <img src="../../images/tracking/vts.png" alt="VTS 模式" width="500"></img>
        </center>
        <p>Project-WG 可以作为一个插件接入 <a href="https://denchisoft.com/">VTubeStudio (VTS)</a>，并从 VTS 接收面部捕捉数据。要使用这一功能，须先启动 VTS，并且启用 VTS 的插件 API：</p>
        <center>
            <img src="../../images/tracking/vts-config.png" alt="VTS 插件配置" width="500"></img>
        </center>
        <p>之后，将 VTS 中设置的端口号 (默认为 8001) 填入 Project-WG 中，点击<b>启动</b>，VTS 中会弹出如下窗口：</p>
        <center>
            <img src="../../images/tracking/vts-accept.png" alt="VTS 接受请求" width="500"></img>
        </center>
        <p>点击<b>启动</b>，Project-WG 就会开始从 VTS 获取所需的数据，使人物姿态跟随 VTS 的捕获。</p>
        <center>
            <img src="../../images/tracking/vts-follow.png" alt="VTS 跟踪效果" width="500"></img>
        </center>
    </body>
</html>
