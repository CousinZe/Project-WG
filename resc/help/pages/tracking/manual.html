<!DOCTYPE html>
<html lang="en">
    <head>
        <title>姿态控制 - 手动控制</title>
    </head>
    <body>
        <div class="title-margin" height="0">&nbsp;</div>
        <center><h1>姿态控制 - 手动控制</h1></center>
        <hr />

        <center>
            <img src="../../images/tracking/manual.png" alt="手动控制模式" width="500">
            </img>
        </center>
        <p>在没有面部捕捉可用时，还可以通过鼠标和键盘手动控制姿态。鼠标左键单击中间的空白区域即可进入控制模式，右键单击或者按 ESC 键即可停止控制。</p>
        <br />

        <h2>口部状态</h2>
        <p>按 W 键可以切换口部的开合状态。处于开口状态时，控制指示器外圈会显示为红色。</p>
        <center>
            <img src="../../images/tracking/manual-mouth.png" alt="手动控制模式 - 口部状态" width="500">
            </img>
        </center>
        <br />

        <h2>音频分析</h2>
        <p>按 Q 键可以在面部表情显示和音频分析显示之间快速切换。处于音频分析模式时，控制指示器内圈会显示为红色。与音频分析功能相关的帮助参见 <a href="../audio.html">音频分析页面</a> 的文档。</p>
        <center>
            <img src="../../images/tracking/manual-audio.png" alt="手动控制模式 - 音频分析" width="500">
            </img>
        </center>
    </body>
</html>
